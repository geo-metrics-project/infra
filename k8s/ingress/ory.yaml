apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ory
  namespace: geo-ory
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  rules:
    - host: auth.combaldieu.fr
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: login-service
                port:
                  number: 80
    - host: hydra.combaldieu.fr
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hydra-public
                port:
                  number: 4444
    - host: kratos.combaldieu.fr
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kratos-public
                port:
                  number: 80
  tls:
    - hosts:
        - auth.combaldieu.fr
        - hydra.combaldieu.fr
        - kratos.combaldieu.fr
      secretName: ory-tls